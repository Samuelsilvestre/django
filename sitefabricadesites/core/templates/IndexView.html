{% extends "base.html" %}

{% block content %}
  <h2>Nóssos serviços</h2>
  {% for s in servicos %}
    <h3>{{ s.descricao }}</h3>

  <br>
  <h2>NÓssos funcionario</h2>
  {% for f in funcionarios %}

  {% endfor %}
{% endblock content %}<h2>Nóssos serviços</h2>
